<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Acceso Denegado</title>
</head>
<body>
    
    <div class="container">
        <form>
            <div class="mb-3 mt-5">
              <label for="exampleInputEmail1" class="form-label">Celular</label>
              <input type="number" class="form-control" id="celularInpt" aria-describedby="Celular">
              <div id="celular" class="form-text">55-12-34-56-78</div>
            </div>
            <div class="mb-3">
                <textarea class="form-control" placeholder="Mensaje a enviar" id="mensajeTxt"></textarea>
                <label for="mensaje">Mensaje</label>
            </div>
            <button
                id="btnEviar"
                type="button" 
                class="btn btn-outline-primary"
                onclick = "enviarMensaje()"
            >
                Enviar
            </button>
            <button
                id="btnQR"
                type="button" 
                class="btn btn-outline-primary"
                onclick = "getQR()"
            >
                QR
            </button>
        </form>

        <br>
        <div id="qrcode"></div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"
    >
    </script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/qrcode.js" defer></script>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./socket-client.js"></script>
    
    <script src="./functions.js"></script>
</body>
</html>
